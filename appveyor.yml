environment:

  CONDA_INSTALL_LOCN: "C:\\conda"

  # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
  # /E:ON and /V:ON options are not enabled in the batch script intepreter
  # See: http://stackoverflow.com/a/13751649/163740
  CMD_IN_ENV: "cmd /E:ON /V:ON /C obvci_appveyor_python_build_env.cmd"

  # We set a default Python version for the miniconda that is to be installed. This can be
  # overridden in the matrix definition where appropriate.
  CONDA_PY: "27"
  # The secure variable. This is defined canonically in conda-forge.yml.
  BINSTAR_TOKEN:
    secure: "pQrnOvQFfuz1l38ZtSzpX9LHQU4y7cmbZo4kTgTnO3aFE5wwixmdmBjMKdqRx9uA"
  matrix:
    # conda buildall will automatically build for the right python/numpy version
    - TARGET_ARCH: "x86"
    - TARGET_ARCH: "x64"

# We always use a 64-bit machine, but can build x86 distributions
# with the TARGET_ARCH variable.
platform:
    - x64

install:
    # Cygwin's git breaks conda-build. (See https://github.com/conda-forge/conda-smithy-feedstock/pull/2.)
    - cmd: rmdir C:\cygwin /s /q
    - appveyor DownloadFile "https://raw.githubusercontent.com/pelson/Obvious-CI/master/bootstrap-obvious-ci-and-miniconda.py"
    - cmd: python bootstrap-obvious-ci-and-miniconda.py %CONDA_INSTALL_LOCN% %TARGET_ARCH% %CONDA_PY:~0,1% --without-obvci
    - cmd: set PATH=%CONDA_INSTALL_LOCN%;%CONDA_INSTALL_LOCN%\scripts;%PATH%
    # workaround for conda build on py27 preferring the normal installed
    # VS tools instead of the also installed Py27 VS compiler (which wouldn't need this workarounds...)
    - cmd: copy "C:\Program Files (x86)\Microsoft Visual Studio 9.0\VC\bin\vcvars64.bat" "C:\Program Files (x86)\Microsoft Visual Studio 9.0\VC\bin\amd64\vcvarsamd64.bat"
    - cmd: set PYTHONUNBUFFERED=1

    - cmd: conda info
    - cmd: conda install -n root --quiet -c conda-forge --yes conda-build-all conda-build anaconda-client jinja2 setuptools


    - cmd: conda config --add channels janschulz



# Skip .NET project specific build phase.
build: off

test_script:
    - conda buildall .\recipes --no-inspect-conda-bld-directory --matrix-conditions  "python >=2.7" --upload-channels "janschulz/channel/dev" --inspect-channels "janschulz/channel/dev"

